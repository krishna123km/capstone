name: Allure Report - Tests & GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start HTTP Server
        run: |
          npx http-server -p 5501 -c-1 &
          sleep 2
          echo "HTTP Server started on port 5501"

      - name: Run tests with TestNG
        working-directory: demo
        env:
          CI: true
        continue-on-error: true
        run: mvn clean test -DsuiteXmlFile=testng.xml

      - name: Check test results directory
        if: always()
        run: |
          echo "=== Checking test results ==="
          if [ -d "demo/target/allure-results" ]; then
            echo "✓ Test results directory exists"
            ls -la demo/target/allure-results/ | head -20
          else
            echo "✗ Test results directory not created"
            ls -la demo/target/ 2>/dev/null | grep -i allure || echo "No allure directories found"
          fi

      - name: Generate Allure report
        if: always()
        working-directory: demo
        run: |
          echo "=== Checking for Allure results ==="
          if [ ! -d "target/allure-results" ]; then
            echo "ERROR: target/allure-results directory not found!"
            ls -la target/ 2>/dev/null || echo "target directory not found"
            exit 1
          fi
          
          echo "=== Contents of allure-results ==="
          ls -la target/allure-results/
          
          echo "=== Generating Allure report ==="
          mvn allure:report -DhistoryTrendFile=target/allure-results/history.json -N
          
          echo "=== Report generation complete ==="
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "✓ Allure report generated successfully"
            ls -la target/site/allure-maven-plugin/ | head -20
          else
            echo "✗ Allure report directory not created"
            ls -la target/site/ 2>/dev/null || echo "site directory not found"
          fi

      - name: Prepare GitHub Pages content
        if: always()
        run: |
          mkdir -p allure-pages
          echo "=== Preparing GitHub Pages content ==="
          
          if [ -d "demo/target/site/allure-maven-plugin" ]; then
            echo "Copying Allure report to allure-pages..."
            cp -r demo/target/site/allure-maven-plugin/* allure-pages/ 2>/dev/null || {
              echo "Warning: Some files could not be copied"
            }
            echo "Copied files:"
            ls -la allure-pages/ | head -20
          else
            echo "✗ Allure report directory not found at demo/target/site/allure-maven-plugin"
            ls -la demo/target/site/ 2>/dev/null || echo "site directory not found"
          fi
          
          if [ -f "allure-pages/index.html" ]; then
            echo "✓ index.html found in allure-pages"
          else
            echo "✗ index.html NOT found in allure-pages"
            find allure-pages -name "*.html" 2>/dev/null | head -10 || echo "No HTML files found"
          fi

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-pages/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: demo/target/allure-results/
          retention-days: 30

      - name: Upload Allure report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-pages

      - name: Publish test results summary
        if: always()
        run: |
          echo "## Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Test results generated and available:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Allure Report** available as [artifact download](../../actions/runs/${{ github.run_id }}) (allure-report)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Results** available as [artifact download](../../actions/runs/${{ github.run_id }}) (test-results)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages** deployment in progress..." >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test-and-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4