name: Allure Report - Tests & GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Start HTTP Server
        run: |
          npx http-server -p 5501 -c-1 &
          sleep 2
          echo "HTTP Server started on port 5501"

      - name: Run tests with TestNG
        working-directory: demo
        env:
          CI: true
        run: mvn clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=allure-results

      - name: Generate Allure report
        working-directory: demo
        run: mvn allure:report -N

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: demo/target/site/allure-maven-plugin/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: demo/target/allure-results/
          retention-days: 30

      - name: Upload Allure report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/target/site/allure-maven-plugin

      - name: Publish test results summary
        if: always()
        run: |
          echo "## Allure Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Test results generated and available:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Allure Report** available as [artifact download](../../actions/runs/${{ github.run_id }}) (allure-report)" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Results** available as [artifact download](../../actions/runs/${{ github.run_id }}) (test-results)" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages** deployment: Will be available at GitHub Pages URL once workflow completes" >> $GITHUB_STEP_SUMMARY

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test-and-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4